<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    
    <form method="get">
        <label name="First Name:">First Name:</label>
    <input name="First Name"type="text"><br>
    <label name="Surname:">Surname:</label>
    <input name="Surname:"type="text"><br>
    <label name="Mobile number or email address:">Mobile number or email address:</label>
    <input name="Mobile number or email address:"type="text" required><br>
    <label name="New Password:">New Password</label>
    <input name="New Password"type="password" minlength="8"><br>
    <label name="Age:">Age:</label>
    <input name="Age" type="number"><br>
    <label name="Use date of birth:">Use date of birth:</label>
    <input name="Use date of birth:"type="date"><br>
    <label for="Gender">Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other <br>
    <input type="submit" value="Register"><br> 
    <input type="reset" value="Reset"><br>
    <a href="loginpage.html">Login</a>
    
</div>
 


        
</body>
</html>
